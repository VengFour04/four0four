<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stay At Home</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower|Righteous&display=swap" rel="stylesheet">
<style type="text/css">
	html {
			height:100%:
			}
	body {
			display:flex;
			align-items:center;
			justify-content:center;
			height:100%;
			padding:0;
			margin:0;
			-moz-animation: Aopacity 7s infinite;
			-webkit-animation: Aopacity 7s infinite;
			}
	h1 {
			color:#FFFFFF;
			font-size:2rem;
			}
	.typed {
			font-family: 'Righteous', cursive;
			}
	.underline {
			border-bottom: 2px solid #FFFFFF;
			}
	.footer {
			font-family: 'Indie Flower', cursive;
			position:absolute;
			height:23px;
			color:#FFFFFF;
			bottom:0;
			}
	.link {
			color:#FFFFFF;
			border-bottom: 2px solid #FFFFFF;
			}
	@-moz-keyframes Aopacity {
			0% {background:#006666}
			50% {background:#003366}
			100% {background:#006666}
			}
	@-webkit-keyframes Aopacity {
			0% {background:#006666}
			50% {background:#003366}
			100% {background:#006666}
			}
</style>
</head>
<body>
<p class="footer animated jello">Created by <a class"link" href="https://github.com/animasitext/animasitext.github.io">Epul</a></p>
<span id="0" class="animated infinite jello delay-1s"></span>&emsp;
<h1><span id="typed" class="typed"></span></h1>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
			var x = new Typed('#typed',{
				strings: ['<span class="underline">Bekerja</span> dirumah', '<span class="underline">Belajar</span> dirumah', '<span class="underline">Beribadah</span> dirumah', '<span onclick="klik()">Stay At Home</span>'],
        		typeSpeed: 36,
				delayspeed: 58,
    			backSpeed: 20,
				smartBackspace: true, 
        		loop : false,
			});
				
		function klik() {
			document.getElementById("0").innerHTML = "&hearts;";
		}
    </script>
</body>
</html>
